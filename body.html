<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="container">
        <h2>CALCULATOR</h2>
        <input type="text" placeholder="0" id="inputbox" name="display">
        <div class="rows">
            <button class="operator"  onclick="clr()">AC</button>
            <button class="operator" onclick="del()">DEL</button>
            <button class="operator" onclick="calc('%')">%</button>
            <button class="operator" onclick="calc('/')">/</button>
        </div>
        <div class="rows">
            <button onclick="calc(7)">7</button>
            <button onclick="calc(8)" >8</button>
            <button  onclick="calc(9)">9</button>
            <button  onclick="calc('*')" class="operator">*</button>
        </div>
        <div class="rows">
            <button onclick="calc(4)">4</button>
            <button onclick="calc(5)">5</button>
            <button onclick="calc(6)">6</button>
            <button onclick="calc('-')" class="operator">-</button>
        </div>
        <div class="rows">
            <button onclick="calc(1)">1</button>
            <button onclick="calc(2)">2</button>
            <button onclick="calc(3)">3</button>
            <button onclick="calc('+')" class="operator">+</button>
        </div>
        <div class="rows">
            <button onclick="calc('00')">00</button>
            <button onclick="calc(0)">0</button>
            <button onclick="calc('.')">.</button>
            <button onclick="totalresult()" class="operator">=</button>
        </div>
    </div>
    <script src="newscript.js"></script>
</body>
</html>
